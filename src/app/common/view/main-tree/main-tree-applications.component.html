<div class="p-grid p-ai-md-stretch vertical-container">
  <div class="p-col-12">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <p-dropdown [options]="roots$ | async" [(ngModel)]="selectedRoot" optionLabel="name"
                    (onChange)="rootChange()"></p-dropdown>
      </div>
      <div class="p-toolbar-group-right">
        <p-inputSwitch [(ngModel)]="modeOrganization"></p-inputSwitch>
      </div>
    </p-toolbar>
    <div class="box box-stretched">
      <app-tree-application-view [horizontal]="modeOrganization"></app-tree-application-view>
    </div>
  </div>
</div>
